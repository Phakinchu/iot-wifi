        var dbReflight = firebase.database().ref().child('Sensor/Temp');
        var dbReflighl = firebase.database().ref().child('Sensor/Light');
        dbReflighl.on('value', snap => Sensorl.innerText = snap.val());
        dbReflight.on('value', snap => Sensort.innerText = snap.val());
