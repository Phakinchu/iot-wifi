        var dbReflighl = firebase.database().ref().child('Sensor/Light');

        dbReflighl.on('value', snap => Sensorl.innerText = snap.val());
        dbReflight.on('value', snap => Sensort.innerText = snap.val());
        sensor.on('value', function(snapshot) {
            console.log("not sss");
            if(snapshot.child("lfake").val() == 777){
                window.location.href = './manual_song.html';
            }else if(snapshot.child("lfake").val() == 888) {
                window.location.href = './manual_song2.html';
            }
            if (snapshot.child("Light").val() > 0 && snapshot.child("Light").val() < 0 && snapshot.child("Temp").val() > 20 && snapshot.child("Temp").val() < 20 ) {
                console.log("sssss");
                window.location.href = './hot.html';
            }else if(snapshot.child("Light").val() > 21 && snapshot.child("Light").val() < 0 && snapshot.child("Temp").val() > 40 && snapshot.child("Temp").val() < 20) {
                window.location.href = './rain.html';
            }else if(snapshot.child("Light").val() > 41  && snapshot.child("Light").val() < 0 && snapshot.child("Temp").val() > 50 && snapshot.child("Temp").val() < 20) {
                window.location.href = './midnight.html';
            }
